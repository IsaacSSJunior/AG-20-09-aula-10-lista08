<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação Mentes Brilhantes</title>
</head>
<body>
    <h2>Nota ENEM</h2>
    <input type="number" id="input_enem">
    <br>
    <h2>Nota Vestibular Interno</h2>
    <input type="number" id="input_vestibular">
    <br>
    <button onclick="avaliacao()">Avaliação</button>
    
</body>
</html>
<script>
    function avaliacao(){
        var notaENEM = Number(input_enem.value);
        var notaVestibular = Number(input_vestibular.value);

        if (notaENEM >= 800 || notaVestibular >= 700) {
            alert("Parabéns! Aprovado");
        } else {
            alert("Tente semestre que vem!");
        }
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Temperatura</title>
</head>
<body>
    <h2>Temperatura Atual</h2>
    <input type="number" id="input_temperatura">
    <br>
    <button onclick="analisaTemperatura()">Analisar clima</button>
</body>
</html>
<script>
    function analisaTemperatura(){
        var temperatura = Number(input_temperatura.value);

        if (temperatura < 21) {
            alert("Alerta de desconforto!");
            alert("As pessoas vão ter hipotermia");
        } else if (temperatura > 24) {
            alert("Alerta de desconforto!");
            alert("As pessoas vão derreter");
        }
    }
</script>
